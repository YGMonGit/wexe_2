<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Document</title>
</head>
<body>
    <div id="parent">
        <div id="dash-board">
            <div id="shade"></div>
            <div id="db-container">
                <div id="inner-parent">
                  <div id="progress-amount"></div>
                  <div id="svg-parent">
                      <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                      <defs>
                          <linearGradient id="GradientColor">
                              <stop offset="0%" stop-color="#e91e63" />
                              <stop offset="100%" stop-color="#673ab7" />
                          </linearGradient>
                      </defs>
                      <circle cx="50" cy="50" r="35" stroke-linecap="round" />
                      <circle id="dynamic-circle" cx="50" cy="50" r="35" stroke-linecap="round" />
                      </svg>
                  </div>
                </div>
                <div id="done-and-left">
                  <div id="for-done">
                    <h1 id="done-h1">0</h1>
                    <p>Completed</p>
                  </div>
                  <div id="line-between"></div>
                  <div id="for-left">
                    <h1 id="left-h1">0</h1>
                    <p>To do</p>
                  </div>
                </div>
            </div>
        </div>
        <div id="main-content">
          <div id="pending-list">
            <span>PENDING</span>
            <div id="p-list"></div>
          </div>
          <div id="completed-list">
            <span>COMPLETED</span>
            <div id="c-list"></div>
          </div>
          <a href="add-to-do-page.html" class="display-center larg-font" id="addBtn">+</a>
        </div>
    </div>
</body>
<script src="scripts/index.js"></script>
</html>
